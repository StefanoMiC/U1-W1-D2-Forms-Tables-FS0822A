<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form method="POST" action="register.php" autocomplete="on">
        <fieldset>
            <legend>Anagrafica</legend>

            <!-- <input type="text" value="Default" readonly> -->

            <label for="usrn">Username</label>
            <input type="text" name="username" id="usrn" placeholder="Inserisci il tuo username" required>
            <hr>
            <label for="passwd">Password</label>
            <input type="password" name="password" id="passwd" placeholder="Password" required>

            <label for="passwd2">Password2 </label>
            <input type="password" name="password2" id="passwd2" placeholder="Conferma Password" required>

            <br>
            <a href="./resetpassword.html">Recupera password</a>
        </fieldset>
        <fieldset>
            <legend>Email</legend>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Inserisci l'email">
        </fieldset>

        <fieldset>
            <legend>Misc</legend>
            <label for="date">Data</label>
            <input type="date" name="date" id="date">
            <hr>
            <label for="time">Ora</label>
            <input type="time" name="time" id="time">
        </fieldset>

        <fieldset>
            <legend>File</legend>

            <label for="file-upload">Upload a file</label>
            <input type="file" name="file" id="file-upload">
        </fieldset>

        <fieldset>
            <legend>Comments</legend>

            <label for="comments-area">Comment here</label>
            <br>
            <textarea name="comment" id="comments-area" placeholder="Test"></textarea>
        </fieldset>

        <fieldset>
            <legend>Categories</legend>

            <!-- <label for="category">Select a category</label> -->
            <!-- <br> -->
            <select name="category" id="category">
                <option value="">Select a category</option>
                <optgroup label="web development">
                    <option value="fullst">Fullstack</option>
                    <option value="frntend">Frontend</option>
                    <option value="bkend">Backend</option>
                </optgroup>
                <optgroup label="web development2">
                    <option value="fullst">Fullstack</option>
                    <option value="frntend">Frontend</option>
                    <option value="bkend">Backend</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Color</legend>
            <label for="color">Pick a color</label>
            <input type="color" name="color" id="color">
        </fieldset>

        <fieldset>
            <legend>Webcam</legend>
            <label for="camera">Webcam</label>
            <input type="checkbox" name="camera" id="camera">
        </fieldset>
        <fieldset>
            <legend>Computer Type</legend>
            <label for="mac">Mac</label>
            <input type="checkbox" name="mac" id="mac">
            <label for="windows">Windows</label>
            <input type="checkbox" name="windows" id="windows">
            <label for="linux">Linux</label>
            <input type="checkbox" name="linux" id="linux">
        </fieldset>

        <fieldset>
            <legend>Radio</legend>

            <input type="radio" name="sex" id="male">
            <label for="male">Maschio</label>
            <input type="radio" name="sex" id="female">
            <label for="female">Femmina</label>
            <input type="radio" name="sex" id="fluid">
            <label for="fluid">Fluido</label>
        </fieldset>

        <!-- <input type="button" value="Annulla"> -->
        <!-- <input type="submit" value="Invia i dati"> -->
        <!-- <input type="reset" value="Reset"> -->
        <button type="button">Inerte</button> <!-- buttone custom inerte -->
        <button type="submit">Invia</button> <!-- invia i dati (di default refresha la pagina) -->
        <button type="reset">Reset</button> <!-- pulisce i campi -->
        <button> ? </button> <!-- bottone senza type specificato prende in automatico il comportamento di "submit" -->

    </form>

</body>

</html>
