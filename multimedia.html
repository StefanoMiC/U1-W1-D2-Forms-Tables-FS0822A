<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementi multimediali</title>
</head>

<body>

    <!-- AUDIO -->
    <!-- file singolo proposto -->
    <audio src="./webinar.mp3" controls autoplay="on" loop></audio>

    <!-- file multipli. solo uno verrà eseguito, il preferito dal browser/sistema operativo -->
    <audio controls>
        <source src="./webinar.mp3" type="audio/mpeg">
        <source src="./webinar.ogg" type="audio/ogg">

        Attenzione il tuo browser non supporta i file audio forniti
        <!-- Testo mostrato solo nell'eventualità che il browser sia vecchio e non supporti il formato -->
    </audio>

    <!-- VIDEO -->
    <header>
        <video src="./assets/video/file_example_OGG_1920_13_3mg.ogg" controls width="480"
            poster="./assets/imgs/earth-hi.jpg"></video>
    </header>
    <main>
        <video src="./assets/video/file_example_OGG_480_1_7mg.ogg" controls width="480"
            poster="./assets/imgs/earth-sm.jpg"></video>
    </main>

    <hr>
